    <form >
 <fieldset>

  <label >Speed Controls:</label>
  <br>
  <br>
  <button id="btn">start</button>
  <button onclick="stop();">stop</button>
</fieldset>

<fieldset>
  <label >Speed:</label>
  <br>
  <br>
  <select name="speed" id="speed">
    <option value="500">50wpm</option>
    <option value="200">300wpm</option>
    <option value="171" selected>350wpm</option>
    <option value="150">400wpm</option>
    <option value="133">450wpm</option>
    <option value="120">500wpm</option>
  </select>
</fieldset>

<fieldset>

  <br>

         checked>
  <label  for="huey" class="radiolabels">Medium</label>
  <input type="radio" id="big" name="drone" value="big">
  <label  for="dewey"class="radiolabels">Big</label>
  <input type="radio" id="bigg" name="drone" value="bigg">
  <label  for="dewey" class="radiolabels">Bigger</label>

</fieldset>



<fieldset>
  <label for="email">Email:</label>
  <br>
  <br>
  <textarea cols="80" rows="10" id="ta"></textarea>
 </fieldset>
